
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="temp_converter.css">
    <title>Temperature Converter</title>
</head>
<body>
    <centre></centre>
    
    <div class="container">
        
        
        <form class="abc" id="calcTemp" onsubmit="calculateTemp(); return false">
            <h1 >TEMPERATURE CONVERTER</h1>
            <label for="temp">
                Enter the Temperature to convert
            </label>
            <br>
            <input type="number" name="temp" id="temp" value="0">
            <br>
            <select name="temp_diff" id="temp_diff">
               
                <option value="cel">&#176;Celsius</option>
                <option value="fah">&#176;Fahrenheit</option>
            </select><br>

            <input type="submit" value="Convert" name="temp" id="submit">            
            <br>
           
            <span id="result"></span>
        </form>

    </div>

    <script src="temp_conv.js"></script>
</body>
</html>
